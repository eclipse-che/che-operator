apiVersion: org.eclipse.che/v2
metadata:
  annotations:
    che.eclipse.org/checluster-defaults-cleanup: '{"spec.components.pluginRegistry.openVSXURL":"true"}'
spec:
  devEnvironments:
    storage:
      perUserStrategyPvcConfig:
        claimSize: 100Mi
    gatewayContainer:
      resources:
        request:
          cpu: '20m'
        limits:
          cpu: '20m'
  components:
    pluginRegistry:
      openVSXURL: https://open-vsx.org
      deployment:
        containers:
          - resources:
              request:
                cpu: '20m'
              limits:
                cpu: '20m'
    devfileRegistry:
      deployment:
        containers:
          - resources:
              request:
                cpu: '20m'
              limits:
                cpu: '20m'
    cheServer:
      deployment:
        containers:
          - resources:
              limits:
                cpu: '300m'
              request:
                cpu: '300m'
    dashboard:
      deployment:
        containers:
          - resources:
              request:
                cpu: '40m'
              limits:
                cpu: '40m'
  networking:
    auth:
      gateway:
        deployment:
          containers:
            - name: gateway
              resources:
                request:
                  cpu: '20m'
                limits:
                  cpu: '20m'
            - name: configbump
              resources:
                request:
                  cpu: '20m'
                limits:
                  cpu: '20m'
            - name: oauth-proxy
              resources:
                request:
                  cpu: '20m'
                limits:
                  cpu: '20m'
            - name: kube-rbac-proxy
              resources:
                request:
                  cpu: '20m'
                limits:
                  cpu: '20m'
