kind: Job
apiVersion: batch/v1
metadata:
  name: pull-image
spec:
  template:
    metadata:
      name: pull-image
    spec:
      volumes:
        - name: util
          emptyDir: {}
      initContainers:
        - name: util
          image: >-
            busybox
          command:
            - /bin/cp
            - '-Rv'
            - /bin/echo
            - /util/echo
          volumeMounts:
            - name: util
              mountPath: /util
          imagePullPolicy: IfNotPresent
      containers:
        - name: pull-image
          image: "${BUNDLE_IMAGE_NAME}"
          command:
            - /util/echo
            - "Pull completed"
          volumeMounts:
            - name: util
              mountPath: /util
          imagePullPolicy: Always
      restartPolicy: OnFailure
