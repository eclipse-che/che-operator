apiVersion: org.eclipse.che/v1
kind: CheCluster
metadata:
  name: eclipse-che
  namespace: eclipse-che
spec:
  server:
    workspaceNamespaceDefault: "<username>-che"
  database:
    externalDb: false
  storage:
    pvcStrategy: 'common'
  auth:
    identityProviderURL: ''
    oAuthClientName: ''
    oAuthSecret: ''
  k8s:
    ingressDomain:
    tlsSecretName:
  metrics:
    enable: true
