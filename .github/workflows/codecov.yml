name: CODECOV
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  coverage-report:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.13
      - name: Run unit tests
        run: make test
      - name: Build Codecov report
        uses: codecov/codecov-action@v3
        with:
          files: cover.out
