name: Resources check
on:
  pull_request:
    branches:
      - main
jobs:
  resources-validation:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2.3.1
    - name: Install yq
      run: sudo pip install yq
    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Validate operator resources
      run: |
        go get -u golang.org/x/tools/cmd/goimports
        go get -u github.com/che-incubator/check-license-header@379ba18fdb906d341ae451ea155cc34f1c4b4f1a
        ${GITHUB_WORKSPACE}/.github/bin/check-resources.sh
  bundle-version-validation:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2.3.1
    - name: Install yq
      run: sudo pip install yq
    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Validate OLM bundle version
      run: ${GITHUB_WORKSPACE}/.github/bin/check-bundle-version.sh
