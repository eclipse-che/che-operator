name: Kubernetes Tests
on: pull_request
jobs:
  minikube-e2e:
    name: Che Operator Updates
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install minikube kubernetes cluster
      run: minikube start --memory=6000
    - name: Install yq
      run: sudo pip install yq
    - name: Install chectl
      run: bash <(curl -sL https://www.eclipse.org/che/chectl/) --channel=next
    - name: Run che operator updates
      run: /bin/bash .ci/cico_updates_minikube.sh
