name: Build catalog and bundle images
on:
  schedule:
    - cron:  '0 21 * * *'
      branches:
        - main
jobs:
  build-images:
    name: Build
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: Install yq and pysemver
      run: sudo pip install yq pysemver
    - name: Docker login
      uses: azure/docker-login@v1
      with:
        login-server: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}
    - name: Build and push images to quay.io
      run: >
        ${GITHUB_WORKSPACE}/olm/buildAndPushBundleImages.sh -c 'nightly' -p 'openshift' &&
        ${GITHUB_WORKSPACE}/olm/buildAndPushBundleImages.sh -c 'nightly' -p 'kubernetes'
      env:
        IMAGE_REGISTRY_HOST: quay.io
        IMAGE_REGISTRY_USER_NAME: eclipse
