kind: Job
apiVersion: batch/v1
metadata:
  name: force-pulling-olm-images-job
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 6
  template:
    metadata:
      name: force-pulling-olm-images-job
    spec:
      imagePullSecrets:
        - name: 'myregistrykey'
      volumes:
        - name: util
          emptyDir: {}
      initContainers:

        - name: util
          image: >-
            busybox
          command:
            - /bin/cp
            - '-Rv'
            - /bin/echo
            - /util/echo
          volumeMounts:
            - name: util
              mountPath: /util
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent

      containers:

        - name: pull-bundle-image
          image: "${BUNDLE_IMAGE_NAME}"
          command:
            - /util/echo
            - "Pull completed"
          volumeMounts:
            - name: util
              mountPath: /util
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always

      restartPolicy: OnFailure
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
